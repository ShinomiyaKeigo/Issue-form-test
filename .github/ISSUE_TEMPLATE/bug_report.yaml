name: Bug report
description: 不具合やバグの報告.
body:
  - type: checkboxes
    attributes:
      label: Checklist
      description: 開発者ガイドラインなどに同意しているか確認する．
      options:
        - label: I've read the [README](https://github.com/Doilab/minitan-ros2/blob/main/README.md).
          required: true

  - type: textarea
    attributes:
      label: 概要
      description: 不具合やバグに関する簡単な説明を記述してください.
    validations:
      required: true

  - type: textarea
    attributes:
      label: 本来の挙動
      description: 意図する挙動を記述する.
    validations:
      required: true

  - type: textarea
    attributes:
      label: 実際の挙動
      description: 実際の挙動を記述する.
    validations:
      required: true

  - type: textarea
    attributes:
      label: 再現手順
      description: バグを再現する手順を記述して下さい
      placeholder: |
        1. 
        2. 
        3. 
    validations:
      required: true
  
  - type: textarea
    attributes:
      label: 実行環境
      description: ROSのバージョンやOSのバージョン，仮想環境を使用しているかなどを記述してください．
      placeholder: |
        - OS:
        - ROS2:
        - Docker, VM (yes/no):
    validations:
      required: false

  - type: textarea
    attributes:
      label: その他
      description: その他書いておきたいことがあれば記述してください．
    validations:
      required: false